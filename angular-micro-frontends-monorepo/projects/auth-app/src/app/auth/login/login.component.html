<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <form [formGroup]="signInForm" (ngSubmit)="onLogin()">
        <div class="form-outline mb-4">
          <label class="form-label" for="emailAddressField"
            >Email address</label
          >
          <input
            type="email"
            id="emailAddressField"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              !signInForm.get('email')?.valid &&
              signInForm.get('email')?.touched
            "
            >Please enter a valid email</span
          >
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="passwordField">Password</label>
          <input
            type="password"
            id="passwordField"
            class="form-control"
            formControlName="password"
            autocomplete
          />
          <span
            class="help-block"
            *ngIf="
              !signInForm.get('password')?.valid &&
              signInForm.get('password')?.touched
            "
            >Please enter a valid password</span
          >
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberField"
                checked
              />
              <label class="form-check-label" for="rememberField">
                Remember me
              </label>
            </div>
          </div>

          <div class="col d-flex justify-content-center">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block mb-4"
          [disabled]="
            !signInForm.get('email')?.valid ||
            !signInForm.get('password')?.valid
          "
        >
          Sign in
        </button>

        <div class="text-center">
          <p>Not a member? <a routerLink="/auth/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
